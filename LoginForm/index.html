<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="white">Login Form</h1>
                        <p class="white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, reiciendis!</p>
                    </div>
                </div>
                <div class="row mt-4 primera-fila">
                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <div class="my-3">
                                <h2 class="white">Login to our site</h2>
                                <h3 class="white">Enter Username and Password</h3>
                            </div>
                            <div class="my-3 lock-container">
                                <i class="fas fa-lock"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row segunda-fila">
                    <div class="col-12">
                        <div class="my-3">
                            <input type="text" class="form-control mb-3" placeholder="Username">
                            <input type="email" class="form-control mb-3" placeholder="Password">
                        </div>
                        <div class="d-grid mb-3">
                            <button class="btn login-btn" type="button">Log in</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center my-4">
                        <a href="#" class="enlace">Login with</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <button class="btn footer-btn" type="button"><i class="fab fa-facebook-f"></i>Facebook</button>
                        <button class="btn footer-btn" type="button"><i class="fab fa-twitter"></i>Twitter</button>
                        <button class="btn footer-btn" type="button"><i class="fab fa-google-plus-g"></i>Google</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
