<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Contact us form</title>
</head>
<body>
    <!-- Tama単os de columna en Bootstrap 4:
			Los tama単os de Columna en Bootsrap 4 son:
			.col 		Extra Peque単o (Extra Small) - Smartphones Vertical		Menos de 544px
			.col-sm 	Peque単o (Small) - Smartphones Vertical	 				Mas de 544px y Menos de 768px
			.col-md 	Mediano (Medium) - Tablets 								Mas de 768px y Menos de 992px
			.col-lg 	Largo (Large) - Computadoras							Mas de 992px y Menos de 1200px
			.col-xl 	Extra Largo (Extra Large) - Computadoras				Mas de 1200px
	-->
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="titulo">Contact us</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="mb-3 formulario">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-1">
                            <i class="fas fa-user icono"></i>
                        </div>
                        <div class="col-11">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-1">
                            <i class="fas fa-user icono"></i>
                        </div>
                        <div class="col-11">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-1">
                            <i class="far fa-envelope icono"></i>
                        </div>
                        <div class="col-11">
                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-1">
                            <i class="fas fa-phone-square-alt icono"></i>
                        </div>
                        <div class="col-11">
                            <input type="number" class="form-control" placeholder="Phone">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-start">
                        <div class="col-1">
                            <i class="far fa-edit icono"></i>
                        </div>
                        <div class="col-11">
                            <textarea class="form-control" placeholder="Enter your message for us here. We will get back to you within 2 business days" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
